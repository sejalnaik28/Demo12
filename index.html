    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="info-section">
        <h2>Request More Information</h2>
        <h5>By filling out this form,you'll</h5>
        <ul>
            <li>Gain access to a dedicated enrollment counselor who is ready to awnser all of your questions</li>
            <li>Take one more step towards achieving your career goals</li>
        </ul>
        <h5>Fill out the form to recieve more information!</h5>
        <button type="submit">Enroll Now</button>



    </div>



</div>

    <div class="form-container">
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="program">Select a Program *</label>
                <select id="program" name="program" required>
                    <option value="">Choose a program</option>
                    <option value="program1">Online course</option>
                    <option value="program2">E-learning</option>
                    <option value="program3">Professional Certification</option>
                    <option value="program4"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="firstname">First Name *</label>
                <input type="text" id="firstname" name="firstname" required>
                <div class="error" id="firstnameError"></div>
            </div>

            <div class="form-group">
                <label for="lastname">Last Name *</label>
                <input type="text" id="lastname" name="lastname" required>
                <div class="error" id="lastnameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                <div class="error" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="zip">ZIP Code *</label>
                <input type="text" id="zip" name="zip" pattern="[0-9]{5}" required>
                <div class="error" id="zipError"></div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="military" name="military">
                <label for="military">I am affiliated with the U.S. Military</label>
            </div>

            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <div class="contact-info">
            <p>OR CALL: <a href="855-641-2525">855-641-2525</a></p>

        </div>
    </div>
    <script src="script.js"></script>
</body>
