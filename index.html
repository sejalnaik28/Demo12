<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Contact Us</h1>
        <form id="contactForm" novalidate>
            <div class="input-row">
                <div class="input-column">
                    <label>
                        First Name
                        <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        name="firstName" 
                        required
                        placeholder=""
                    >
                    <div class="error">First name is required</div>
                </div>
                <div class="input-column">
                    <label>
                        Last Name
                        <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        name="lastName" 
                        required
                        placeholder=""
                    >
                    <div class="error">Last name is required</div>
                </div>
            </div>

            <div class="form-group">
                <label>
                    Email Address
                    <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    name="email" 
                    required
                    placeholder=""
                >
                <div class="error">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label>
                    Query Type
                    <span class="required">*</span>
                </label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="queryType" value="general" required>
                        General Enquiry
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="queryType" value="support" required>
                        Support Request
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>
                    Message
                    <span class="required">*</span>
                </label>
                <textarea 
                    name="message" 
                    required
                    placeholder=""
                ></textarea>
                <div class="error">Please enter your message</div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">
                    I consent to being contacted by the team
                    <span class="required">*</span>
                </label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
